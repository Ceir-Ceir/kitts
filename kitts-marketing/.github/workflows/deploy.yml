name: Deploy Next.js Static Export to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build

      # Verify that output directory exists
      - name: Verify /out directory
        run: |
          if [ ! -d "out" ]; then
            echo "❌ ERROR: Export failed — /out directory not found."
            exit 1
          fi

      - name: Add deployment files (CNAME and nojekyll)
        run: |
          touch out/.nojekyll
          echo 'kittsmarketing.com' > out/CNAME
          cp out/index.html out/404.html || echo "No index.html found for fallback."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
